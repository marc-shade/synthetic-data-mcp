apiVersion: v1
kind: Service
metadata:
  name: {{ include "synthetic-data-mcp.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "synthetic-data-mcp.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.deployment.containerPort }}
    protocol: TCP
  - name: metrics
    port: {{ .Values.service.metricsPort }}
    targetPort: {{ .Values.deployment.metricsPort }}
    protocol: TCP
  selector:
    {{- include "synthetic-data-mcp.selectorLabels" . | nindent 4 }}

{{- if .Values.loadBalancer.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "synthetic-data-mcp.fullname" . }}-lb
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "synthetic-data-mcp.labels" . | nindent 4 }}
    app.kubernetes.io/component: loadbalancer
  {{- with .Values.loadBalancer.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.loadBalancer.type }}
  ports:
  - name: http
    port: 80
    targetPort: {{ .Values.deployment.containerPort }}
    protocol: TCP
  - name: https
    port: 443
    targetPort: {{ .Values.deployment.containerPort }}
    protocol: TCP
  selector:
    {{- include "synthetic-data-mcp.selectorLabels" . | nindent 4 }}
{{- end }}