apiVersion: v1
kind: ConfigMap
metadata:
  name: synthetic-data-config
  namespace: synthetic-data
  labels:
    app: synthetic-data-mcp
data:
  # Application configuration
  SYNTHETIC_DATA_LOG_LEVEL: "INFO"
  SYNTHETIC_DATA_DB_PATH: "/app/data/audit.db"
  SYNTHETIC_DATA_CACHE_DIR: "/app/cache"
  SYNTHETIC_DATA_HOME: "/app"
  
  # Performance settings
  MAX_WORKERS: "4"
  REQUEST_TIMEOUT: "300"
  MAX_RECORD_COUNT: "100000"
  
  # Monitoring
  PROMETHEUS_ENABLED: "true"
  METRICS_PORT: "9090"
  
  # Privacy and security
  SYNTHETIC_DATA_PRIVACY_MODE: "LOCAL"
  
  # Database connections
  REDIS_HOST: "synthetic-redis"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "synthetic-postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "synthetic_data"
  
  # LLM Configuration
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  OLLAMA_MODEL: "llama3.1:8b"
  OPENAI_MODEL: "gpt-4"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: synthetic-data
  labels:
    app: synthetic-data-nginx
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Logging format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        
        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            application/atom+xml
            application/geo+json
            application/javascript
            application/x-javascript
            application/json
            application/ld+json
            application/manifest+json
            application/rdf+xml
            application/rss+xml
            application/xhtml+xml
            application/xml
            font/eot
            font/otf
            font/ttf
            image/svg+xml
            text/css
            text/javascript
            text/plain
            text/xml;
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=health:10m rate=50r/s;
        
        # Upstream backend
        upstream synthetic_backend {
            least_conn;
            server synthetic-data-internal:3000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }
        
        server {
            listen 80;
            server_name _;
            
            # Security headers
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
            add_header X-XSS-Protection "1; mode=block";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            
            # Health check endpoint
            location /health {
                limit_req zone=health burst=20 nodelay;
                proxy_pass http://synthetic_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
            }
            
            # API endpoints
            location /api/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://synthetic_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 10s;
                proxy_send_timeout 300s;
                proxy_read_timeout 300s;
                proxy_buffering off;
            }
            
            # Default route
            location / {
                limit_req zone=api burst=10 nodelay;
                proxy_pass http://synthetic_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 10s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
            
            # Metrics endpoint (internal only)
            location /metrics {
                allow 192.0.2.40/8;
                allow 192.0.2.65/12;
                allow 192.0.2.68/16;
                deny all;
                proxy_pass http://synthetic_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }