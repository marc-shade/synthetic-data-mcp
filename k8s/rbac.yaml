apiVersion: v1
kind: ServiceAccount
metadata:
  name: synthetic-data-sa
  namespace: synthetic-data
  labels:
    app: synthetic-data-mcp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: synthetic-data
  name: synthetic-data-role
  labels:
    app: synthetic-data-mcp
rules:
# Allow reading configmaps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
# Allow reading pod information for health checks
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
# Allow creating events for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: synthetic-data-binding
  namespace: synthetic-data
  labels:
    app: synthetic-data-mcp
subjects:
- kind: ServiceAccount
  name: synthetic-data-sa
  namespace: synthetic-data
roleRef:
  kind: Role
  name: synthetic-data-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: synthetic-nginx-sa
  namespace: synthetic-data
  labels:
    app: synthetic-data-nginx

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: synthetic-data
  name: synthetic-nginx-role
  labels:
    app: synthetic-data-nginx
rules:
# Minimal permissions for nginx
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: synthetic-nginx-binding
  namespace: synthetic-data
  labels:
    app: synthetic-data-nginx
subjects:
- kind: ServiceAccount
  name: synthetic-nginx-sa
  namespace: synthetic-data
roleRef:
  kind: Role
  name: synthetic-nginx-role
  apiGroup: rbac.authorization.k8s.io