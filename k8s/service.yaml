apiVersion: v1
kind: Service
metadata:
  name: synthetic-data-mcp
  namespace: synthetic-data
  labels:
    app: synthetic-data-mcp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: synthetic-data-mcp
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: synthetic-data-internal
  namespace: synthetic-data
  labels:
    app: synthetic-data-mcp
spec:
  type: ClusterIP
  selector:
    app: synthetic-data-mcp
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP